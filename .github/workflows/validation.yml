name: Validation CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Installation & Build
        run: |
          yarn install
          yarn build
      - name: Linting
        run: |
          yarn lint
      - name: Unit Testing
        run: |
          yarn test:unit
      - name: E2E Testing
        run: |
          yarn test:e2e
